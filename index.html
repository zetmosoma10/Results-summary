<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="grid grid-1x2">
          <header class="card__header">
            <p class="card__text">Your Result</p>
            <div class="results">
              <div class="average-points">
                <span class="results__mark">76</span>
                <span class="results__overall">of 100</span>
              </div>
            </div>
            <h2>Great</h2>
            <p class="card__header-message">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </header>
          <div class="card__content">
            <h3 class="card__content-heading">Summary</h3>
            <div class="card__content-score"></div>
            <button class="btn btn--primary">Continue</button>
          </div>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
